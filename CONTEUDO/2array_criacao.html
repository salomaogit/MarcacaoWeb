<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Array - Criação</title>
</head>
<body>
    <script>
        var animes = ["Naruto","Death Note","One Piece","DBZ","DBS"];
        // variável.join muda o separador
        document.write(animes.join("<br>"));

    </script>
</body>
</html>
