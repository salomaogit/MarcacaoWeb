<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Variável</title>
</head>
<body>
    <script>
        var texto = "Venham a aula todos os dias!!";
        document.write(texto);
        console.log(typeof texto);
        //entrada de dados
        var numero = parseInt(prompt("Informe um Número"));
        document.write(numero+numero,"<br>");
        console.log(typeof numero);
        if(/* condição */numero%2 == 0)
        {
            /* Processo a ser Executado */ document.write(`O número: ${numero} é par!`)
        }
        else
        {
            /* processo a ser executado */ document.write(`O número: ${numero} é impar!`)
        }
    </script>
</body>
</html>
