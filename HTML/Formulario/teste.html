<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <!-- Display Inline -->
        <div>
            <label for="">Nome: </label>
            <input type="text" placeholder="Nome Completo">
        </div>
        <input type="number" placeholder="000">
        <input type="email" placeholder="e-mail">

        <div>
            <input type="radio" name="stadoCivil" value="s" checked>
            <label >Solteiro</label>
            <input type="radio" name="stadoCivil" value="c">
            <label >Casado</label>
            <input type="radio" name="stadoCivil" value="d">
            <label >Divorciado</label>       
        </div>

        <input type="checkbox" name="int1" value="0"><label>Filmes</label>
        <input type="checkbox" name="int2" value="1"><label>Musicas</label>
        <input type="checkbox" name="int3" value="2"><label>Livros</label>

        <div>
            <label>Escolaridade: </label>
            <select name="escolaridade">
                <option value="0">Fundamental</option>
                <option value="1">Médio</option>
                <option value="2">Superior</option>
            </select>
        </div>
    </form>
</body>
</html>
